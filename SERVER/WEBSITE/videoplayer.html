
<div id="video-player-box">
    
    <div id="info-box">
        <div id="info-banner" class="info-section">
            <a id="info-thumbnail" class="content-thumbnail">
            </a>
            <div id="info-title" class="info-title">
            </div>
        </div>
        <div id="info-description" class="info-description">
        </div>
    </div>

    <video controls class="video" id="video-player" preload="metadata" poster="" >
        
    </video>
    <div id="skip-intro-button" onclick="SkipTo(introEnd)">
        Skip Intro >>
    </div>
    <div id="video-control-bar">

        <!-- progress bar on top with absolute positioning -->
        <div id="video-progress-parent">
            <div id="video-progress-scrubber">
                <div class="seek-tooltip" id="seek-tooltip">00:00</div>
                <div id="video-scrubber-thumb"></div>
                <div id="video-progress-bar">
                    <div id="buffered-progress-bar"></div>
                    <progress id="progress-bar" value="0" min="0"></progress>
                    <input id="seek" value="0" min="0" type="range">
                </div>
            </div>
        </div>

        
        <div id="volume-control">
            <div id="button-volume" class="video-button">
            <!--
                The SVGS are in videoPlayer.js L433, L452, L454, L456
            -->
            </div>
            
            <div id="volume-slider-box">
                <input id="volume-slider" value="1" type="range" max="1" min="0" step="0.01">
                <progress id="volume-progress-bar" value="0" min="0" max="1" min="0"></progress>
            </div>
        </div>
        
        
        <div id="video-timer">
            <time id="time-elapsed">00:00</time>
            <span class="slash"> / </span>
            <time id="duration">00:00</time>
        </div>
