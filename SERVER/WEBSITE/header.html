<head>
    <link rel="stylesheet" href="scripts/CSS/header.css" media="screen">
    <link rel="stylesheet" href="scripts/CSS/userManager.css" media="screen">
    <link rel="stylesheet" href="scripts/CSS/colorschemePicker.css" media="screen">
</head>

<!-- packed inside the header module -->
<div id="relative-header">

    <a id="return-home" onclick="LoadPage('page_homepage')" >
        <div id="website-logo">
        
        </div>
        <h1 id="website-title">
            INCOGNITO
        </h1>
    </a>
    
    <div id="search" class="mini-section" onclick="OpenSearchBar()">
        <div id="search-icon" class="mini-icon" onclick="SubmitSearch()">
        </div>
        <form onsubmit="PreventDefault(event)" id="search-form">
            <input name="search" type="text" value="Search" id="search-bar" class="searchbar-closed" oninput="SubmitSearch()" onfocus="EmptyInputOnSelect(this)">
        </form>
        <div id="search-text" class="mini-title" >
            SEARCH
        </div>
    </div>
    
    <div id="favourites" class="mini-section">
        <div id="favourites-icon" class="mini-icon" >
        </div>
        <div id="favourites-text" class="mini-title" >
            FAVOURITES
        </div>
    </div>
    
    
    <div id="chosen-user-icon-box" onclick="OpenCloseUserMenu()" style="transform: none;">

    </div>
    
    
    <div id="settings-box">
        <!-- USER ICONS -->
        <div id="user-icons-box">
            <div id="add-user-button" class="userIcon" onclick="OpenCreateUserMenu(true)">
                +
            </div>
        </div>
        <!-- USER CREATION -->
        <div id="create-user-box" style="display: none;">
            <div class="input-div">
                <input id="username-input" type="text" name="Username" value="Username" onclick="" onfocus="EmptyInputOnSelect(this)">
                <div id="usercolor-input-div" class="create-user-title">
                    <div id="showcase-usericon-letter">U</div>
                    <input id="usercolor-input" type="color" name="Color" value="#FFFFFF">
                </div>
            </div>
            <button id="create-user-button" onclick="WriteUserOnServer(event)">Save</button>
        </div>
        <!-- SETTINGS -->
        <div id="settings-title" class="mini-section">
            <div id="settings-icon" class="mini-icon" >
            </div>
            <div id="settings-text" class="mini-title" style="pointer-events: none;">
                SETTINGS
            </div>
        </div>
        <div id="colorscheme-box">
            <div id="colorscheme-title">
                Color Scheme
            </div>
            <select id="colorscheme-dropdown" name="Color Scheme" value="Color Scheme" onchange="SelectColorScheme(this.value, currentUser)">
            </select>
        </div>
    </div>
    


    <!-- Search Bar Functionality -->
    <script src="scripts/JS/search.js"></script>
    
    <!-- Accounts / User Menu -->
    <script src="scripts/JS/userSelection.js"></script>
    <script>
        LoadColorschemeDropdown();
    </script>
    

    <!-- It should be safe to load homepage when loading
         header, because header is only loaded once on startup -->
    <script>
        async function LoadSiteInCorrectAsyncOrder()
        {
            await SpawnUsers();
            LoadThumbRowsForClient();
        }
        LoadSiteInCorrectAsyncOrder();
    </script>
</div>
